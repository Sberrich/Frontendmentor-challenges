<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="card.css" />
    <link href="https://fonts.google.com/specimen/Roboto" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <div class="app">
        <main class="wrapper">
            <section class="card">
           
                   
                    <article class="info">
                        <img src="./assets/images/icon-success.svg" alt="iconlist" id="icon-list" />
                        <h1>Thanks for subscribing!</h1>
                        <p>
                            A confirmation email has been sent to <span>ash@loremcompany.com</span>
                            Please open it and click the button inside to confirm your subscription.
                        </p>

                         <button id="back" onclick="redirectionHome()">
                            Dismiss message
                      </button>
                    </article>
                   
            </section>
        </main>

    </div>

</body>
<script src="script.js"></script>
</html>

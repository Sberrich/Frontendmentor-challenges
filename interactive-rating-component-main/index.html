<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <title>Interactive rating component</title>

</head>

<body>

  <!-- Rating state start -->
  <div class="app">

    <section class="wrapper">
      <article>
        <div class="icon-star">

          <img src="./images/icon-star.svg" alt="icon-star" />
        </div>

        <h1>
          How did we do?
        </h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>

        <form action="#">
          <div class="rating">
            <span class="star"  data-value="1">1</span>
            <span class="star" data-value="2">2</span>
            <span class="star" data-value="3">3</span>
            <span class="star" data-value="4">4</span>
            <span class="star" data-value="5">5</span>
          </div>
          <button class="submit-button" onclick="Rattings(event)"> 
            S U B M I T
          </button>
        </form>




        <!-- Rating state end -->

        <!-- Thank you state start -->

        <!-- You selected Add rating here out of 5 -->

        <!-- Thank you!
        
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch! -->

        <!-- Thank you state end -->
      </article>
    </section>


  </div>

</body>

</html>
